<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen PDF</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        embed {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <embed src="AnishSinghResume.pdf" type="application/pdf">
</body>
</html>
